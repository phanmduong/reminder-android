mutation todoList(
$token: String!,
$name: String!,
$note: String,
$deadline: String,
$image: String,
$group_id: Int
)
{
  todoList(
  token: $token,
  name:$name,
  note:$note,
  deadline:$deadline,
  image:$image,
  group_id:$group_id,
)
  {
    id
    name
    note
    status
    deadline
    image
  }
}


query getTodoList($token: String!, $groupId: Int){
  todoLists(group_id: $groupId, token: $token){
    id
    deadline
    name
    note
    status
  }
}


mutation changeStatusTodoList($token: String!, $id: Int, $status: Int){
  changeStatusTodoList(token: $token, id: $id, status: $status){
    id
  }
}