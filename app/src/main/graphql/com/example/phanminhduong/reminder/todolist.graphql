mutation todoList(
$token: String!,
$name: String!,
$note: String,
$deadline: String,
$group_id: Int
)
{
  todoList(
  token: $token,
  name:$name,
  note:$note,
  deadline:$deadline,
  group_id:$group_id,
)
  {
    id
    name
    note
    status
    deadline
  }
}


query getTodoList($token: String!){
  todoLists(group_id: 1, token: $token){
    id
    deadline
    name
    note
    status
  }
}


apollo {
    customTypeMapping['DateTime'] = "Object"
}